<html><head><meta charset="UTF-8"/><title> Art. 2.62 - Aanbestedingswet 2012</title><link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css"/><link rel="stylesheet" href="../stylesheets/main.css"/><script src="../lib/jquery/jquery.min.js"/><script src="../lib/bootstrap/js/bootstrap.min.js"/><script src="../js/main.js"/></head><body id="document" data-sws-documentkey="c-AAN-W43570-2.62"><section class="sws-commentary"><h1> Art. 2.62 - Aanbestedingswet 2012</h1><section class="sws-full-commentary"><section class="sws-essence" id="c-AAN-W43570-2.62_essence"><h2>Kern</h2>
        <aside>Aankondiging</aside>
        <p>Art. 2.62 handelt over de plicht van de aanbestedende dienst 
overheidsopdrachten (vooraf) aan te kondigen. De bekendmaking van die 
aankondigingen dient op grond van het tweede lid elektronisch plaats te 
vinden met gebruikmaking van TenderNed. Daarbij dienen de op grond van <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_4.14" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="4.14">art. 4.14 lid 1 onderdeel c</a>
 van de wet vastgestelde formulieren gebruikt te worden. De verplichting
 tot bekendmaking van voorgenomen aanbestedingen zorgt ervoor dat de 
gunning van overheidsopdrachten transparant wordt gemaakt, hetgeen van 
belang is om tot daadwerkelijke openstelling van de Europese interne 
markt te komen. Het ontbreken van bepaalde informatie in de aankondiging
 kan naar het oordeel van het Hof van Justitie EU tot een 
transparantiegebrek leiden dat tot gevolg kan hebben dat de 
aanbestedingsprocedure niet voortgezet kan worden (vergelijk HvJ EU 24 
januari 1995, <a class="sws-link-unresolved" data-sws-link-type="jur" data-sws-link-altKey="ECLI:EU:C:1995:14">ECLI:EU:C:1995:14</a>, ro. 18-22). </p>
    </section><section class="sws-commentary-text" id="c-AAN-W43570-2.62_commentary-text"><h2>Commentaar</h2>
        <aside>Aankondiging, uitzonderingen</aside>
        <p>De verplichting tot bekendmaking van een overheidsopdracht 
geldt voor alle procedures, met uitzondering van de in het vierde lid 
genoemde gevallen. Geen aankondiging als bedoeld in art. 2.62 lid 1 is 
vereist indien:</p>
        <ol type="1">
            <li><p> de onderhandelingsprocedure zonder aankondiging als bedoeld in <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_2.32" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="2.32">art. 2.32</a>; </p></li>
            <li><p> het een overheidsopdracht betreft voor sociale en andere specifieke diensten als bedoeld in bijlage XIV van <a class="sws-link-unresolved" data-sws-link-altKey="celex:32014L0024" data-sws-link-type="eur">Richtlijn 2014/24/EU</a>waarop de onderhandelingsprocedure zonder aankondiging <u>kon</u> worden toegepast; of </p></li>
            <li><p> een vooraankondiging is gedaan voor een 
overheidsopdracht voor sociale en andere specifieke diensten als bedoeld
 in bijlage XIV van <a class="sws-link-unresolved" data-sws-link-altKey="celex:32014L0024" data-sws-link-type="eur">Richtlijn 2014/24/EU</a> (zie ook de <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_2.38" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="2.38">art. 2.38</a> en <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_2.39" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="2.39">2.39</a>). De vooraankondiging voor een overheidsopdracht voor sociale en andere specifieke diensten is te vinden in <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_2.58a" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="2.58a">art. 2.58a</a>.
 Een aanbestedende dienst is dan niet alsnog verplicht om die 
overheidsopdracht via een ‘normale’ aankondiging ex art. 2.62 lid 1 
bekend te maken. </p></li>
        </ol>
        <aside>Aankondiging, vernietigbaar</aside>
        <p>Ingeval een overeenkomst toch zonder zo'n verplichte 
bekendmaking van een aankondiging gegund wordt, is die overeenkomst op 
de voet van <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_4.15" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="4.15">art. 4.15 lid 1 sub a</a> van deze wet in rechte vernietigbaar.</p>
        <aside>Aankondiging, Europees</aside>
        <p>Art. 2.62 heeft betrekking op Europese overheidsopdrachten.</p>
        <aside>Aankondiging, nationaal</aside>
        <p>Voor nationale aanbestedingen waarvoor (vrijwillig) een aankondiging wordt bekendgemaakt op voet van <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_1.11" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="1.11">art. 1.11</a> van deze wet, geldt eveneens een elektronische aankondigingsverplichting via TenderNed en wel op grond van <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_1.18" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="1.18">art. 1.18</a> van deze wet. De hierboven genoemde vernietigingsgrond uit <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_4.15" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="4.15">art. 4.15 lid 1 sub a</a>
 van de wet is echter niet op die nationale aanbestedingen van 
toepassing. Wat dat betreft, is de rechtsbescherming bij nationale 
aanbestedingen achtergesteld.</p>
        <aside>Aankondiging, TenderNed</aside>
        <p>Onder ‘elektronisch systeem voor aanbesteden’ wordt blijkens 
art. 1.1 verstaan het elektronische systeem voor aanbestedingen bedoeld 
in <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_4.13" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="4.13">art.4.13</a>.
 Ter invulling van dat laatstgenoemde artikel is TenderNed in het leven 
geroepen. Voor een verdere bespreking van het elektronische systeem voor
 aanbestedingen wordt verwezen naar <a data-sws-link-id="c-AAN-W43570-4.13" href="http://sws.functest.cwc.awssdu.nl/c-AAN-W43570-4.13/c-AAN-W43570-4.13.xhtml?version=1" data-sws-link-altKey="AAN-W43570-4.13" data-sws-link-type="cmt">het commentaar op de art. 4.13 </a>en <a data-sws-link-id="c-AAN-W43570-4.14" href="http://sws.functest.cwc.awssdu.nl/c-AAN-W43570-4.14/c-AAN-W43570-4.14.xhtml?version=1" data-sws-link-altKey="AAN-W43570-4.14" data-sws-link-type="cmt">4.14</a>.</p>
        <aside>Aankondiging, TED</aside>
        <p>De aanbestedende dienst dient in TenderNed aan te geven of 
het om een Europese overheidsopdracht of raamovereenkomst gaat. In geval
 van een Europese aanbesteding stuurt TenderNed de aankondiging langs 
elektronische weg door aan de Europese Commissie ter publicatie op 
‘Tenders Electronic Daily’ (TED). Deze automatische doorzending is in de
 wet opgenomen in <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_4.14" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="4.14">art. 4.14 lid 4</a> jo. <a data-sws-link-id="BWBR0032203-20190418" href="http://sws.functest.cwc.awssdu.nl/BWBR0032203-20190418/BWBR0032203-20190418.xhtml?version=1#BWBR0032203-20190418_ART_4.13" data-sws-link-altKey="wkey:W43570" data-sws-link-type="law" data-sws-part-article="4.13">4.13</a>
 onder a en vergemakkelijkt de verplichting van de aanbestedende dienst,
 doordat zij kan volstaan met het plaatsen van de aankondiging op 
TenderNed. Op grond van <a class="sws-link-unresolved" data-sws-link-altKey="celex:32014L0024" data-sws-link-type="eur">art. 51 lid 2 Richtlijn 2014/24/EU</a>
 worden de (door TenderNed doorgezonden) aankondigingen uiterlijk vijf 
dagen na verzending bekendgemaakt op TED. Eerst na ontvangst van een 
bevestiging van de bekendmaking van de Europese Commissie maakt 
TenderNed de aankondiging bekend op TenderNed. Zie voor de praktische 
uitwerking hiervan (met risico van ongelijke kansen voor ondernemingen 
uit andere lidstaten ten opzichte van ondernemingen uit Nederland) ook 
het <a data-sws-link-id="c-AAN-W43570-2.64" href="http://sws.functest.cwc.awssdu.nl/c-AAN-W43570-2.64/c-AAN-W43570-2.64.xhtml?version=1" data-sws-link-altKey="AAN-W43570-2.64" data-sws-link-type="cmt">commentaar op de art. 2.64</a> en <a data-sws-link-id="c-AAN-W43570-2.65" href="http://sws.functest.cwc.awssdu.nl/c-AAN-W43570-2.65/c-AAN-W43570-2.65.xhtml?version=1" data-sws-link-altKey="AAN-W43570-2.65" data-sws-link-type="cmt">2.65</a>.</p>
    </section><section class="sws-references-caselaw" id="c-AAN-W43570-2.62_references-caselaw"><h2>Jurisprudentie</h2><p>Bij dit artikel is nog geen belangrijke jurisprudentie aanwezig.</p></section><section class="sws-references-literature" id="c-AAN-W43570-2.62_references-literature"><h2>Literatuur</h2>
